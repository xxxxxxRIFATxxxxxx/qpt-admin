<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>QPT</title>

    <!-- Fav Icon -->
    <link rel="icon" href="" type="image/gif" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e422e8ad98.js" crossorigin="anonymous"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/user-information-popup.css">
</head>

<body class="dark-blue-bg text-white">
    <!-- Main -->
    <main>
        <div class="text-center">
            <!-- Button Deposit Modal -->
            <button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#depositModal">
                Deposit Management Edit Mode
            </button>
        </div>

        <!-- Deposit Modal -->
        <div class="modal fade" id="depositModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content light-blue-bg px-3 py-2 square-radius">
                    <!-- Modal Header -->
                    <div
                        class="modal-header px-0 d-flex flex-column flex-sm-row align-items-center justify-content-between blue-border-bottom pb-2">
                        <div>
                            <h5 class="modal-title fs-5">
                                Sergio Ramos
                            </h5>
                        </div>

                        <div class="d-flex align-items-center">
                            <div class="mt-3">
                                <button type="button" class="btn-close pe-0" data-bs-dismiss="modal" aria-label="Close">
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body px-0 pb-2">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
                            <div class="col">
                                <small class="silver-text more-small-text fst-italic">RETIREE NAME</small>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control fs-6 dark-blue-bg text-white border-0"
                                        value="James Cameron">
                                </div>
                            </div>

                            <div class="col text-right">
                                <small class="silver-text more-small-text fst-italic">BENEFICARY NAME</small>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control fs-6 dark-blue-bg text-white border-0"
                                        value="Michele Hookbar">
                                </div>
                            </div>

                            <div class="col">
                                <small class="silver-text more-small-text fst-italic">
                                    RELATION WITH BENEFACTOR
                                </small>
                                <select class="form-select dark-blue-bg border-0 text-white">
                                    <option selected>Son</option>
                                    <option value="Brother">Brother</option>
                                    <option value="Husband">Husband</option>
                                    <option value="Wife">Wife</option>
                                </select>
                            </div>

                            <div class="col text-right">
                                <small class="silver-text more-small-text fst-italic">BENEFICARY NUMBER</small>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control fs-6 dark-blue-bg text-white border-0"
                                        value="+1125 125 1235">
                                </div>
                            </div>

                            <div class="col">
                                <small class="silver-text more-small-text fst-italic">
                                    BENEFICARY PERCENTAGE (%)
                                </small>
                                <input type="range" class="form-range text-danger" id="benificary-percentage" value="0">
                            </div>

                            <div class="col">
                                <small class="silver-text more-small-text fst-italic hide">
                                    BENEFICARY PERCENTAGE VALUE
                                </small>
                                <input type="text" class="form-control fs-6 dark-blue-bg text-white border-0" value="60"
                                    id="benificary-percentage-value">
                            </div>
                        </div>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer border-0 px-0 d-flex justify-content-center justify-content-md-end">
                        <button type="button" class="btn btn-success green-bg border-0 small-text btn-lg small-radius">
                            Save Change
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- External Script -->
    <script src="scripts/main.js"></script>
</body>

</html>
