<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>QPT</title>

    <!-- Fav Icon -->
    <link rel="icon" href="" type="image/gif" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e422e8ad98.js" crossorigin="anonymous"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/user-information-popup.css">
</head>

<body class="dark-blue-bg text-white">
    <!-- Main -->
    <main>
        <div class="text-center">
            <!-- Button User Information Modal -->
            <button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal"
                data-bs-target="#userInformationModal">
                User Information
            </button>
        </div>

        <!-- User Information Modal -->
        <div class="modal fade" id="userInformationModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content light-blue-bg px-3 py-2 square-radius">
                    <!-- Modal Header -->
                    <div
                        class="modal-header px-0 d-flex flex-column flex-sm-row align-items-center justify-content-between blue-border-bottom pb-2">
                        <div>
                            <h5 class="modal-title fs-6">
                                SERGIO RAMOS
                            </h5>

                            <div>
                                <small class="silver-text small-text fst-italic me-2">CLIENT ID</small>
                                <small class="yellow-text small-text">D1241</small>
                            </div>
                        </div>

                        <div class="d-flex align-items-center">
                            <a href="#" class="small-text text-white me-4">View Transaction History</a>
                            <div class="mt-3">
                                <button type="button" class="btn-close pe-0" data-bs-dismiss="modal" aria-label="Close">
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body px-0 pb-2">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-2 blue-border-bottom">
                            <div class="col">
                                <small class="silver-text more-small-text fst-italic">EMAIL ADDRESS</small>
                                <p class="fs-6">romas@realmardid.com</p>
                            </div>

                            <div class="col text-right">
                                <small class="silver-text more-small-text fst-italic">CONTACT NUMBER</small>
                                <p class="fs-6">+1 125 125 1235</p>
                            </div>

                            <div class="col">
                                <small class="silver-text more-small-text fst-italic">COUNTRY</small>
                                <p class="fs-6">Spain</p>
                            </div>

                            <div class="col text-end">
                                <small class="silver-text more-small-text fst-italic">BALANCE</small>
                                <p class="fs-6">$12,235.00</p>
                            </div>

                            <div class="col">
                                <small class="silver-text more-small-text fst-italic">PLAN</small>
                                <p class="fs-6">Starter</p>
                            </div>
                        </div>

                        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-2 blue-border-bottom pt-3 sm-center">
                            <div class="col">
                                <small class="silver-text more-small-text fst-italic">ID CARD FRONT
                                    SIDE</small>
                                <div class="d-flex justify-content-center justify-content-sm-start align-items-center">
                                    <p class="fs-6 me-2">myidcardfront.jpg</p>
                                    <button class="btn">
                                        <i class="fas fa-download blue-text mb-3"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="col">
                                <small class="silver-text more-small-text fst-italic">ID CARD BACK SIDE</small>
                                <div class="d-flex justify-content-center justify-content-sm-start align-items-center">
                                    <p class="fs-6 me-2">myidcardfront.jpg</p>
                                    <button class="btn">
                                        <i class="fas fa-download blue-text mb-3"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="col">
                                <div
                                    class="d-flex justify-content-center justify-content-sm-start justify-content-md-start justify-content-lg-end mt-3">
                                    <div class="form-check mb-3 margin-sm-right">
                                        <input class="form-check-input blue-bg" type="radio" name="id-card"
                                            id="id-card">
                                        <label class="form-check-label fs-6" for="id-card">
                                            Mark as approved
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row row-cols-1 row-cols-sm-2 g-2 pt-3 pb-2">
                            <div class="col">
                                <small class="silver-text more-small-text fst-italic sm-center">SELFIE</small>
                                <div class="d-flex justify-content-center justify-content-sm-start align-items-center">
                                    <div class="mt-2">
                                        <img class="img-fluid more-square-radius profile-picture-modal"
                                            src="images/profile-picture-2.jpg" alt="profile picture">
                                    </div>

                                    <button class="btn ms-2">
                                        <i class="fas fa-download blue-text mb-3"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="col">
                                <div class="d-flex justify-content-center justify-content-md-end mt-5">
                                    <div class="form-check margin-sm-right">
                                        <input class="form-check-input blue-bg" type="radio" name="profile-picture"
                                            id="profile-picture">
                                        <label class="form-check-label fs-6" for="profile-picture">
                                            Mark as approved
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Footer -->
                    <div
                        class="modal-footer border-0 d-flex justify-content-center justify-content-sm-center justify-content-md-between align-items-center px-0">
                        <div>
                            <button type="button"
                                class="btn btn-danger red-bg border-0 small-text btn-lg small-radius me-1">
                                Delete Account
                            </button>

                            <button type="button"
                                class="btn btn-primary blue-bg border-0 small-text btn-lg small-radius">
                                Pause Account
                            </button>
                        </div>

                        <button type="button" class="btn btn-success green-bg border-0 small-text btn-lg small-radius">
                            Save Change
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- External Script -->
    <script src="scripts/main.js"></script>
</body>

</html>
